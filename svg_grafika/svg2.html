<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG vježba 2</title>
</head>
<body>
    <h2>SVG vježba 2</h2>
    <svg height="600" width="700" style="border: solid black 2px;">
        <rect width="700" height="100" y="500" fill="lightgreen"></rect>
        <rect width="700" height="500" fill="skyblue"></rect>
        <rect width="50" height="200" fill="brown" y="300" x="100"></rect>
        <circle r="100" fill="darkgreen" cy="210" cx="125"></circle>
        <rect width="250" height="250" y="250" x="325" fill="lightgray"></rect>
        <polygon points="300, 250, 600, 250, 450, 100" fill="red"></polygon>
        <circle r="50" fill="yellow" cx="600" cy="70"></circle>
        <rect width="50" height="100" y="400" x="500" fill="gray"></rect>
        <circle r="5" fill="yellow" cx="510" cy="450"></circle>
        <rect width="50" height="80" fill="red" x="335" y="140"></rect>
        <rect width="70" height="20" fill="red" x="325" y="130"></rect>
        <circle r="17" fill="lightgray" cx="350" cy="100"></circle>
        <circle r="20" fill="lightgray" cx="360" cy="60"></circle>
        <circle r="23" fill="lightgray" cx="370" cy="10"></circle>

        <rect height="30" width="30" fill="white" stroke="black" x="350" y="300"></rect>
        <rect height="30" width="30" fill="white" stroke="black" x="380" y="300"></rect>
        <rect height="30" width="30" fill="white" stroke="black" x="350" y="330"></rect>
        <rect height="30" width="30" fill="white" stroke="black" x="380" y="330"></rect>

        <rect height="30" width="30" fill="white" stroke="black" x="350" y="400"></rect>
        <rect height="30" width="30" fill="white" stroke="black" x="380" y="400"></rect>
        <rect height="30" width="30" fill="white" stroke="black" x="350" y="430"></rect>
        <rect height="30" width="30" fill="white" stroke="black" x="380" y="430"></rect>

        <rect height="30" width="30" fill="white" stroke="black" x="480" y="300"></rect>
        <rect height="30" width="30" fill="white" stroke="black" x="510" y="300"></rect>
        <rect height="30" width="30" fill="white" stroke="black" x="480" y="330"></rect>
        <rect height="30" width="30" fill="white" stroke="black" x="510" y="330"></rect>
    </svg>
</body>
</html>
