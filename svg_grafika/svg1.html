<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG vježba 1</title>
</head>
<body>
    <h2>SVG vježba 1</h2>
    <svg width="600" height="600" style="border: solid black 2px;">
        <rect width="50" height="100" x="250" y="450" fill="brown"></rect>
        <polygon points="150, 450, 400, 450, 275, 300" style="fill: forestgreen;"></polygon>
        <polygon points="170, 370, 370, 370, 275, 270" style="fill: forestgreen;"></polygon>
        <polygon points="190, 310, 350, 310, 275, 210" style="fill: forestgreen;"></polygon>
        <circle r="10" cx="300" cy="300" fill="red"></circle>
        <circle r="10" cx="310" cy="390" fill="blue"></circle>
        <circle r="10" cx="270" cy="350" fill="yellow"></circle>
        <circle r="10" cx="200" cy="430" fill="yellow"></circle>
        <circle r="10" cx="250" cy="400" fill="red"></circle>
        <circle r="10" cx="250" cy="270" fill="blue"></circle>
        <circle r="10" cx="350" cy="430" fill="lime"></circle>
        <circle r="10" cx="230" cy="330" fill="lime"></circle>
    </svg>
</body>
</html>
