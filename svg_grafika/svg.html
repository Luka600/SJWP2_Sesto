<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG grafika</title>

    <style>
        table, td{
            border: 1px solid black;
            padding: 3px;
            text-align: center;
            
        }
    </style>
</head>
<body>
    <h2>SVG grafika</h2>
    <svg width="600" height="600" style="border: solid black 2px;">
        <rect width="100" height="100" fill="#b30069" x="50" y="50" ry="10" rx="10"/>
        <circle r="70" cx="200" cy="200" fill="crimson" stroke="gold" stroke-width="2"/>
        <polygon points="250, 300, 450, 300, 350, 100" style="fill: #b300BE;"/>
    </svg>

    <br>

    <h3>Tablice</h3>

    <table>
        <tr>
            <th>Ime</td>
            <th>Prezime</td>
            <th>Razred</td>
        </tr>
        <tr>
            <td>Petar</td>
            <td>Simić</td>
            <td>3.E</td>
        </tr>
        <tr>
            <td>Ivo</td>
            <td>Horvat</td>
            <td>4.A</td>
        </tr>
    </table>

    <h3>Forme</h3>

    <form action="#" method="get">
        <label for="ime">Ime</label>
        <input type="text" id="ime" required>
        <br>
        <label for="prez">Prezime</label>
        <input type="text" id="prez">
        <br>
        <input type="submit" value="Pošalji">
    </form>
</body>
</html>
