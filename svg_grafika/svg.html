<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG grafika</title>
</head>
<body>
    <h2>SVG grafika</h2>
    <svg width="600" height="600" style="border: solid black 2px;">
        <rect width="100" height="100" fill="#b30069" x="50" y="50" ry="10" rx="10"/>
        <circle r="70" cx="200" cy="200" fill="crimson" stroke="gold" stroke-width="2"/>
        <polygon points="250, 300, 450, 300, 350, 100" style="fill: #b300BE;"/>
    </svg>
</body>
</html>
