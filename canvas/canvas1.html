<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas 1</title>
</head>
<body>
    <h3>Canvas vje≈æba 1</h3>
    <canvas id="myCan" width="500" height="500" style="border: 2px solid black;"></canvas>
    <script>
        let c = document.getElementById("myCan");
        let ctx = c.getContext("2d");

        ctx.beginPath();
        ctx.rect(0,0,100,100);
        ctx.strokeStyle = "black";
        ctx.fillStyle = "gold";
        ctx.fill();
        ctx.stroke();
        
        ctx.beginPath();
        ctx.rect(100,100,100,100);
        ctx.strokeStyle = "black";
        ctx.fillStyle = "gold";
        ctx.fill();
        ctx.stroke();
        
        ctx.beginPath();
        ctx.rect(200,200,100,100);
        ctx.strokeStyle = "black";
        ctx.fillStyle = "gold";
        ctx.fill();
        ctx.stroke();
        
        ctx.beginPath();
        ctx.rect(300,300,100,100);
        ctx.strokeStyle = "black";
        ctx.fillStyle = "gold";
        ctx.fill();
        ctx.stroke();
        
        ctx.beginPath();
        ctx.rect(400,400,100,100);
        ctx.strokeStyle = "black";
        ctx.fillStyle = "gold";
        ctx.fill();
        ctx.stroke();
        
    </script>
</body>
</html>
