<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas 2</title>
</head>
<body>
    <canvas id="myCan" width="500" height="500" style="border: 2px solid black; background-color: black;" ></canvas>
    <script>
        let c = document.getElementById("myCan");
        let ctx = c.getContext("2d");

        ctx.beginPath();
        ctx.arc(200,200,80,0, 2*Math.PI);
        ctx.fillStyle = "gold";
        ctx.fill();

        ctx.beginPath();
        ctx.lineWidth = "100"
        ctx.moveTo(300, 230);
        ctx.lineTo(230, 160);
        ctx.stokeStyle = "black";
        ctx.stroke();
        ctx.lineWidth = "1"
        
        ctx.beginPath();
        ctx.arc(190,160,15,0, 2*Math.PI);
        ctx.fillStyle = "black";
        ctx.fill();

        ctx.beginPath();
        ctx.arc(195,160,5,0, 2*Math.PI);
        ctx.fillStyle = "white";
        ctx.fill();

        ctx.beginPath();
        ctx.arc(270,190,13,0, 2*Math.PI);
        ctx.fillStyle = "white";
        ctx.fill();

        ctx.beginPath();
        ctx.arc(330,190,13,0, 2*Math.PI);
        ctx.fillStyle = "white";
        ctx.fill();
    </script>
</body>
</html>
