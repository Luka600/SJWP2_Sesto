<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas</title>
</head>
<body>
    <h3>HTML Canvas</h3>
    <Canvas id="myCan" width="600" height="600" style="border: 2px solid black;"></Canvas>
    <script>
        let c = document.getElementById("myCan");
        let ctx = c.getContext("2d");

        /* pravokutnik */
        ctx.beginPath();
        ctx.rect(0,0,250,350);
        ctx.strokeStyle = "crimson";
        ctx.stroke();
        ctx.fillStyle = "gold";
        ctx.fill();

        /* krug */
        ctx.beginPath();
        ctx.arc(400,400,45,0, 1.3*Math.PI); /* xpos, ypos, rad, start angle, stop angle */
        ctx.strokeStyle = "purple"
        ctx.stroke();
        ctx.fillStyle = "violet";
        ctx.fill();

        /* linija i trokut */
         ctx.beginPath();
         ctx.moveTo(450, 10);
         ctx.lineTo(400, 100);

         ctx.moveTo(450, 10);
         ctx.lineTo(500, 100);

         ctx.moveTo(500, 100);
         ctx.lineTo(400, 100);

            ctx.lineWidth = "10";
         ctx.strokeStyle = "lime";
         ctx.stroke();

         ctx.beginPath();
            ctx.lineWidth = "1";
         ctx.rect(100,400,25,15);
         ctx.strokeStyle = "crimson";
         ctx.stroke();
         ctx.fillStyle = "gold";
         ctx.fill();

    </script>
</body>
</html>
