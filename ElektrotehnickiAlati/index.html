<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elektrotehnički alati</title>

    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            padding: 2rem;
            max-width: 500px;
            margin: auto;
        }
        input[type=number]{
            width: 6rem;
            padding: 0.25rem;
            margin-top: 0.5rem;
            margin-bottom: 0.5rem;
       }
       h1{
        text-align: center;
       }
       h2{
        text-align: left;
        text-decoration: underline;
       }
       label{
        margin: 1rem;
       }
      
       button{
        padding: 0.4rem 0.8rem;
        margin-left: 0.5rem;
        margin-top: 1rem;
       }
       .result{
        background-color: lightgrey;
        width: 200px;
        height: 50px;
        text-align: center;
        border: solid black 1px;
       }
      
       #img2{
        scale: 0.5;
       }
    </style>
</head>
<body>
    <h1>Elektrotehnički alati</h1>
    <table>
        <tr>
            <td>
        <h2>Ohmov zakon</h2>

        <input type="number" id="num2">

        <br>
        <button type="submit" onclick="addition()">Izračunaj struju</button>
        <div>
            <h2>Struja:</h2>
            <div class="result" id="result1">    </div>
        </div>
        </td>
        <td>
        <img id="img1" src="Images/ohmzak.png" alt="Ohmov zakon">
        </td>
        </tr>
    </table>

        <br>

    <table>
        <tr>
            <td>

            <div class="result" id="result2">    </div>
        </div>
        </td>
        <td>
        <img id="img2" src="Images/voltage-divider-main-circuit.png" alt="Djelilo napona">
        </td>
        </tr>
    </table>
        
        <br>
        
        <table>
        <tr>
            <td>
